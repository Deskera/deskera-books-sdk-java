buildscript {
    repositories { mavenCentral() }
}

def getDate() {
    return new Date().format('yyyyMMddHHmmssSSS')
}

if (System.getenv("releaseVersion") == null || System.getenv("releaseVersion").empty) {
    version = '0.0.2-SNAPSHOT'
} else {
    def dateVersion = "${getDate()}";
    version = System.getenv("releaseVersion")
    version = version + "." + "${dateVersion}"
}


apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

ext { springVersion = '5.1.9.RELEASE' }

archivesBaseName = 'deskera-sdk-java'
group = 'com.deskera.sdk.common'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    // mavenLocal()
    maven {
        url 'https://nexus.deskera.com/repository/deskera-sdk-java-snapshot'

        credentials {
            username = System.getenv('NEXUS_USER')
            password = System.getenv('NEXUS_PASSWORD')
        }
    }
}

dependencies {
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    compile('com.fasterxml.jackson.core:jackson-databind:2.9.9.3')
    compile('io.springfox:springfox-swagger2:2.9.2')
    compile('org.apache.commons:commons-lang3:3.9')
    implementation "com.auth0:java-jwt:3.8.2"
    compile('org.apache.logging.log4j:log4j-to-slf4j:2.11.2')
    compile('org.hibernate:hibernate-core:5.3.10.Final')
    compile('org.hibernate.validator:hibernate-validator:6.0.17.Final')
    compile('org.projectlombok:lombok:1.18.8')
    compile('org.springframework:spring-tx:5.1.9.RELEASE')
    compile('org.springframework:spring-web:5.1.9.RELEASE')
    compile('com.opencsv:opencsv:4.6')
    implementation "org.springframework.boot:spring-boot-starter-data-jpa:2.2.5.RELEASE"
    implementation "com.amazonaws:aws-java-sdk-cognitoidp:1.11.660"
    implementation "com.amazonaws:aws-java-sdk-core:1.11.660"
    implementation "com.amazonaws:aws-java-sdk:1.11.360"
    testImplementation 'org.testng:testng:6.9.10'
}

uploadArchives {
    repositories {
        mavenDeployer {

            repository(url: "https://nexus.deskera.com/repository/deskera-sdk-java-release") {
                authentication(userName: System.getenv('NEXUS_USER'), password: System.getenv('NEXUS_PASSWORD'))
            }
            snapshotRepository(url: "https://nexus.deskera.com/repository/deskera-sdk-java-snapshot") {
                authentication(userName: System.getenv('NEXUS_USER'), password: System.getenv('NEXUS_PASSWORD'))
            }
            pom.version = version
            pom.artifactId = archivesBaseName
            pom.groupId = 'com.deskera.sdk.common'
        }
    }
}

